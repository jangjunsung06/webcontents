<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>설문조사</title>
    </head>
    <body>
        <h3>설문지</h3>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr>
        
        학년 : 
        <input type="radio" name="survey" value="1"> 1학년
        <input type="radio" name="survey" value="2"> 2학년
        <input type="radio" name="survey" value="3"> 3학년
        <input type="radio" name="survey" value="4"> 4학년 <br>

        성별 : 
        <input type="radio" name="gender" value="1"> 남성
        <input type="radio" name="gender" value="2"> 여성 <br>
        
        관심 분야 : 
        <input type="text"> <br>
        
        진로 :
        <input type="checkbox" value="1"> 개발
        <input type="checkbox" value="2"> 기획
        <input type="checkbox" value="3"> 영업
        <input type="checkbox" value="4"> 창업 <br>

        남기고 싶은말 <br>
        <textarea cols="50" rows="10" placeholder="글을 남겨 주세요"></textarea>
        
    </body>
</html>
